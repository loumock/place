<!DOCTYPE html>
<html>
<head>
	<title>Place</title>
	<link rel="stylesheet" href="desktop.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="An online pixel canvas inspired by r/place.">
	<meta name="keywords" content="r/place, place, game, golang, canvas">
	<link rel="preload" href="/place.png" as="fetch" crossorigin>
</head>
<body>
	<canvas id="viewport-canvas" oncontextmenu="return false;"></canvas>
	<div id="ui-wrapper">
		<p id="loading-p"></p>
		<div id="color-wrapper">
			<div id="color-swatch"></div>
			<input id="color-field" type="color" placeholder="#000000" value="#000000" />
		</div>
		<div id="zoom-wrapper">
			<button class="zoom-button" id="zoom-out">
				-
			</button>
			<button class="zoom-button" id="zoom-in">
				+
			</button>
		</div>
	</div>
	<script src="main.js"></script>
	<script src="place.js"></script>
	<script src="glwindow.js"></script>
	<script>
		main();
	</script>
</body>
</html>
